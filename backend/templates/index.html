<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Basket Alpha Demo</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    form { margin-bottom: 1.5rem; }
    input, select { margin-right: .5rem; padding: .4rem; }
    button { padding: .5rem 1rem; }
    ul { list-style: none; padding: 0; }
    li { margin: .5rem 0; }
    h1, h2 { color: #333; }
  </style>
</head>
<body>
  <h1>Beauty Basket Alpha</h1>
  <form method="post">
    <label>
      Budget (e.g., 50 or 40-60):
      <input name="budget" type="text" value="50" placeholder="50 or 40-60" required />
    </label>
    <label>
      Focus Area:
      <select name="focus_area">
        <option value="">Balanced</option>
        <option value="hydration">Hydration</option>
        <option value="acne">Acne Defense</option>
        <option value="firmness">Firmness</option>
        <option value="tone_evenness">Tone Evenness</option>
        <option value="glow">Glow</option>
      </select>
    </label>
    <button type="submit">Optimize</button>
  </form>

  {% if products %}
    <h2>Recommended Products</h2>
    <ul>
      {% for p in products %}
        <li>
          <strong>{{ p.name }}</strong> â€” ${{ p.price }}
          <br/>
          Score: {{ "%.2f"|format(p.final_score) }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No products to display. Submit a budget or range above to get recommendations!</p>
  {% endif %}
</body>
</html>
